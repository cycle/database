---

name: Bug Report
description: 🐛 File a bug report
title: "🐛 "
labels: ["type:bug", "status:to be verified"]
assignees:
  - roxblnfk
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: checkboxes
    id: search-done
    attributes:
      label: No duplicates 🥲.
      options:
        - label: I have searched for a similar issue in our bug tracker and didn't find any solutions.
          required: true

  - type: dropdown
    id: database
    attributes:
      label: Database
      description: On which databases does the error appear?
      multiple: true
      options:
        - SQLite
        - MySQL
        - PostgreSQL
        - MSSQL

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen? Please write only in English.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      render: shell
      value: |
        database 2.0
        PHP 8.1
    validations:
      required: true

...
